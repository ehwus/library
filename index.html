<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="app-name">Reading List</h1>
      <h2 class="tagline">What are you reading?</h2>
      <hr />
      <div class="booklist">
        <ul id="books"></ul>
      </div>
      <hr />
      <button onclick="toggleFormVisibility()">New Book</button>
      <form id="newBookForm" onsubmit="addBookToLibrary(); return false">
        <input
          type="text"
          name="newBookTitle"
          id="newBookTitle"
          placeholder="Name of book"
        />
        <input
          type="text"
          name="newBookAuthor"
          id="newBookAuthor"
          placeholder="Author"
        />
        <button id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
